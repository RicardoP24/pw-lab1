<h2>Localização</h2>
<p>Localizada na margem direita do estuário do Tejo, a 38º42' N e a 9º00' W, com altitude máxima na Serra de Monsanto (226 metros de altitude), Lisboa é a capital mais ocidental da Europa.
    Fica situada a oeste de Portugal, na costa do Oceano Atlântico.</p>
